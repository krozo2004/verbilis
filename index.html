<!-- Thanks to Literphor for the script below https://stackoverflow.com/questions/39604400/play-a-random-sound-on-single-button -->
<script>	
mySounds = [ 'sound1', 'sound2', 'sound3', 'sound4', 'sound5', 'sound6', 'sound7', 'sound8', 'sound9' ]
function randomSound() {
    var index = Math.floor(Math.random() * 1000) % mySounds.length;
    var id = mySounds[index];
    var audioElement = document.getElementById(id);
    audioElement.play();
}
</script>
